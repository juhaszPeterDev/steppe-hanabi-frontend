<app-landing *ngIf="!hasGameStarted() && !hasGameEnded()" [lobbyData]="lobby" (emitUserName)="setUser($event)"></app-landing>
<app-match-view *ngIf="hasGameStarted() && !hasGameEnded()" [lobby]="lobby" [userName]="joinedUser"></app-match-view>
<div *ngIf="hasGameEnded()">
    Game over
    <button (click)="restart()">Restart</button>
</div>
